# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 不穿辣条吃秋裤
subtitle: LeonHuang Blogs
description: 赶超时间，岁月无憾
author: 黄洪涛
language: zh-Hans
timezone:
# Set default keywords (Use a comma to separate)
keywords: '不穿辣条吃秋裤, Hexo, NexT, 前端, HTML, CSS, javascript, sass, vue, react, webpack, jquery, less, angular'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://h2t0327.github.io/
root: /
# permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

host: fonts.useso.com
# algolia
algolia:
  applicationID: R905N4AKMG
  apiKey: 55832ac56512bfec969676c8b5c0dacf
  indexName: HexoSearch
  chunkSize: 5000

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:h2t0327/h2t0327.github.io.git
